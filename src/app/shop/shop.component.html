<div class="shop">
    <div id="mainSide">
        <div class="choosenCategory">{{actualCategory.name}}</div>
        <a [routerLink]="['/item', item.idProduktu]" *ngFor="let item of items" class="item">
            <div class="imageOfItem">
                <img src="{{item.zdjecieProduktu}}">
            </div>
            <div class="itemName">
                {{item.nazwa}} - <span style="font-weight: 100; text-transform: capitalize;">{{item.cena}}z≈Ç</span>
            </div>
        </a>
    </div>
</div>
