<div>

    <div class="order">Koszyk</div>

    <div *ngFor="let item of items" class="orderedItem">
        <div class="idItem">{{item.idProduktu}}#</div>
        <a [routerLink]="['/item', item.idProduktu]">
            {{item.nazwa}}

        </a>

        <i class="far fa-trash-alt" id="deleteItem" (click)="deleteItem(item.numerKarty)"></i>
        <input type="number" id="numberOfItems" value="{{item.iloscElementow}}">

    </div>


    <div *ngIf="!loggedUser" class="empty">Zaloguj się, aby wyświetlić koszyk.</div>

    <div *ngIf="loggedUser && items.length == 0" class="empty">Koszyk pusty!</div>

    <div id="orderbutton" *ngIf="loggedUser && items.length != 0">
        <input type="button" [routerLink]="['/summary']" class="buttonX" value="Zamawiam">
    </div>

</div>
