<input type="checkbox" id="check">

<header>

  <label for="check">
    <i class="fas fa-bars" id="sidebar_btn"></i>
  </label>

  <div class="left_area">
    <a routerLink="/shop" routerLinkActive="active">
      <h3>Sklep Zoologiczny<span> JAM</span></h3>
    </a>
  </div>

  <div class="right_area">
    <a (click)="loginLogout()" [innerHTML]="loginButtonText" class="buttonRouter" style="cursor:pointer;"></a>
    <a routerLink="/order" routerLinkActive="active" class="buttonRouter">Koszyk</a>
    <a routerLink="/info" routerLinkActive="active" class="buttonRouter">O nas</a>
    <a routerLink="/admin" routerLinkActive="active" class="buttonRouter" *ngIf="userIsAdmin">Panel administracyjny</a>
    <a routerLink="/shop" routerLinkActive="active" class="buttonRouter">Strona główna</a>
    <div style="clear: both;"></div>
  </div>

  <div style="clear: both;"></div>
</header>


<div class="sidebar">

  <div class="login_feature">
    <img src="{{user.awatar}}" alt="zdjecie_profilowe" class="profile_image" *ngIf="logged">
    <h4>{{user.login}}</h4>
    <div class="mobile-clear"></div>
  </div>

  <div id="mobile-part-one">
    <a routerLink="/admin" routerLinkActive="active" class="buttonRouter" *ngIf="userIsAdmin">
      <i class="fas fa-wrench"></i>
      <span>Panel administracyjny</span>
    </a>
    <a routerLink="/info" routerLinkActive="active" class="buttonRouter">
      <i class="fas fa-question-circle"></i>
      <span>O nas</span>
    </a>
    <a routerLink="/order" routerLinkActive="active" class="buttonRouter">
      <i class="fas fa-shopping-basket"></i>
      <span>Koszyk</span>
    </a>
    <a (click)="loginLogout()" routerLinkActive="active" class="buttonRouter">
      <i class="fas fa-sign-in-alt"></i>
      <span [innerHTML]="loginButtonText"></span>
    </a>    
  </div>

  <div id="mobile-part-two">
    <a *ngFor="let category of categories" class="category" routerLinkActive="class1"
      [routerLink]="['/shop/category', category.id]">

      <i class={{category.icon}}></i>   <!-- IKONA KATEGORII WG ID-->

      <span>
        {{category.name}}
      </span>

    </a>    
  </div>

</div>

<div class="tooltip">

  

</div>

<div class="content">
  <router-outlet></router-outlet>
</div>


<div class="content2">

</div>
